name: Build & Release Utilities Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Extract version from pom.xml
        id: extract_version
        run: |
          set -e
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version from pom.xml: $VERSION"

      - name: Exit if release already exists
        id: check_release
        run: |
          TAG="${{ env.PROJECT_VERSION }}"
          if curl --silent --fail -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"  \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}" > /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip build if release exists
        if: steps.check_release.outputs.exists == 'true'
        run: echo "Release already exists. Skipping build and release steps." && exit 0


      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.PROJECT_VERSION }}
          name: Release ${{ env.PROJECT_VERSION }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
