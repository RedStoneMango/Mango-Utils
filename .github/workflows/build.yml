name: Manual Java Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.2.3 â€” no "v" prefix)'
        required: true
        type: string
      notes:
        description: 'Release notes'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Set release notes fallback
        run: |
          if [ -z "${{ github.event.inputs.notes }}" ]; then
            echo "RELEASE_NOTES=Automatically published release" >> $GITHUB_ENV
          else
            echo "RELEASE_NOTES=${{ github.event.inputs.notes }}" >> $GITHUB_ENV
          fi

      - name: Build with Maven
        run: mvn clean package -Drevision=${{ github.event.inputs.version }}

      - name: Create source zip
        run: |
          mkdir source_temp
          rsync -av --exclude='.git' --exclude='target' ./ source_temp/
          cd source_temp
          zip -r ../source-${{ github.event.inputs.version }}.zip .
    
      - name: Create source tar
        run: |
          rsync -av --exclude='.git' --exclude='target' ./ source_temp/
          tar -czvf source-${{ github.event.inputs.version }}.tar.gz -C source_temp .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact (JAR)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source archives
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            source-${{ github.event.inputs.version }}.zip
            source-${{ github.event.inputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
